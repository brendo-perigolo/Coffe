<table class="table table-striped table-hover table-responsive">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Descricao</th>
      <th scope="col">tipo</th>
      <th scope="col">Valor</th>
      <th scope="col">Data</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let titulo of dados">
      <th>{{titulo.id}}</th>
      <td>{{titulo.descricao}}</td>
      <td>{{titulo.categoria}}</td>
      <td>{{formatarNumero(titulo.valor)}}</td>
      <td>{{titulo.dateTime}}</td>
      <td>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item><mat-icon>create</mat-icon>Editar</button>
          <button (click)="deletar(titulo.id)" mat-menu-item><mat-icon>delete_sweep</mat-icon>Apagar</button>
        </mat-menu>
      </td>
    </tr>
  </tbody>
</table>
